// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    def jogl = '2.3.2'

    compile "org.jogamp.gluegen:gluegen-rt:$jogl"
	compile "org.jogamp.jogl:jogl-all:$jogl"
	compile "com.vividsolutions:jts:1.13"
	
	compile "org.springframework.integration:spring-integration-core:4.2.1.RELEASE"
    compile "joda-time:joda-time:2.2"
    compile 'log4j:log4j:1.2.17'
    
    runtime "org.jogamp.gluegen:gluegen-rt:2.3.1:natives-linux-amd64"
    runtime "org.jogamp.jogl:jogl-all:2.3.1:natives-linux-amd64"
}

